name: build Gmeek

on:
  workflow_dispatch:
  issues:
    types: [opened, edited]
  schedule:
    - cron: "0 16 * * *"
    
jobs:
  build:
    name: Generate blog
    runs-on: ubuntu-24.04
    if: ${{ github.event.repository.owner.id == github.event.sender.id || github.event_name == 'schedule' }}
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Get config.json
        run: |
          echo "====== check config.json file ======"
          cat config.json
          echo "====== check config.json end  ======"
          sudo apt-get install jq

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      - name: Clone source code
        run: |
          GMEEK_VERSION=$(jq -r ".GMEEK_VERSION" config.json)
          git clone https://github.com/Meekdai/Gmeek.git /opt/Gmeek;
          cd /opt/Gmeek/
          lastTag=$(git describe --tags `git rev-list --tags --max-count=1`)
          if [ $GMEEK_VERSION == 'last' ]; then git checkout $lastTag; else git checkout $GMEEK_VERSION; fi;

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r /opt/Gmeek/requirements.txt

      - name: Generate new html (keep custom blogBase.json)
        run: |
          # å…³é”®ä¿®æ”¹ï¼šä»…å¤åˆ¶é blogBase.json çš„æ–‡ä»¶åˆ° Gmeek ç›®å½•ï¼Œé¿å…è¦†ç›–è‡ªå®šä¹‰é…ç½®
          cp -r ./* /opt/Gmeek/
          rm -f /opt/Gmeek/blogBase.json  # åˆ é™¤ä»ä»“åº“å¤åˆ¶è¿‡æ¥çš„é»˜è®¤ blogBase.jsonï¼ˆè‹¥å­˜åœ¨ï¼‰
          # è‹¥æœ¬åœ°ä»“åº“æœ‰è‡ªå®šä¹‰ blogBase.jsonï¼Œå¤åˆ¶åˆ° Gmeek ç›®å½•ï¼›è‹¥æ— ï¼Œç”¨ Gmeek æºç çš„åˆå§‹åŒ–æ–‡ä»¶ï¼ˆé¦–æ¬¡è¿è¡Œå…¼å®¹ï¼‰
          if [ -f "./blogBase.json" ]; then
            cp ./blogBase.json /opt/Gmeek/blogBase.json
          else
            cp /opt/Gmeek/blogBase.json.example /opt/Gmeek/blogBase.json  # å‡è®¾ Gmeek æœ‰ç¤ºä¾‹æ–‡ä»¶ï¼Œæ— åˆ™åˆ æ­¤å¥
          fi
          
          # æ­£å¸¸æ‰§è¡Œ Gmeek ç”Ÿæˆé€»è¾‘ï¼ˆä¸å˜ï¼‰
          cd /opt/Gmeek/
          python Gmeek.py ${{ secrets.GITHUB_TOKEN }} ${{ github.repository }} --issue_number '${{ github.event.issue.number }}'
          
          # å…³é”®ä¿®æ”¹ï¼šä»…å›ä¼ ç”Ÿæˆçš„ docs/backupï¼Œä¸å›ä¼  Gmeek æºç çš„ blogBase.jsonï¼ˆé¿å…è¦†ç›–æœ¬åœ°è‡ªå®šä¹‰æ–‡ä»¶ï¼‰
          cp -a /opt/Gmeek/docs ${{ github.workspace }} 
          cp -a /opt/Gmeek/backup ${{ github.workspace }} 
          # ç§»é™¤è¿™è¡Œï¼šcp /opt/Gmeek/blogBase.json ${{ github.workspace }}  # å½»åº•åˆ é™¤è¦†ç›–æœ¬åœ° blogBase.json çš„æ“ä½œ
          
      - name: Update html and commit (no blogBase.json overwrite)
        run: |
          git config --local user.email "$(jq -r ".email" config.json)"
          git config --local user.name "${{ github.repository_owner }}"
          # å…³é”®ä¿®æ”¹ï¼šä»…æ·»åŠ  docs/ å’Œ backup/ ç›®å½•ï¼ˆç”Ÿæˆçš„å†…å®¹ï¼‰ï¼Œä¸æ·»åŠ  blogBase.jsonï¼ˆé¿å… Action è¯¯æäº¤è¦†ç›–ï¼‰
          git add docs/ backup/
          git commit -m 'ğŸ‰auto update by Gmeek action' || echo "nothing to commit"
          git push || echo "nothing to push"
          sleep 3
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/.'
          
  deploy:
    name: Deploy blog
    runs-on: ubuntu-24.04
    needs: build
    permissions:
      contents: write
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
